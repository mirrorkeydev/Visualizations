<!DOCTYPE html>
<style>
* {
  font-family: 'Open Sans', sans-serif;
  background-color: #f7f8ff;
}

.title {
  font-size: large;
  font-weight: 900;
}

h4 {
  font-weight: normal;
}


a:link, a:visited {
  text-decoration: none;
  color: #737aff
}

a:hover, a:active {
  text-decoration: underline;
}

.main {
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.link-box {
  width: 250px;
  margin: 40px;
  padding: 20px;
  border: 10px #737aff solid;
}

img {
  max-width: 100%;
  height: auto;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 20px;
  display: block;
  filter: grayscale(100%);
  transition: all .2s ease-in-out;
}

img:hover {
  transform: scale(1.05);
  filter: grayscale(0%);
}

.header{
  color: #737aff;
  font-size: xx-large;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: fit-content;
}

h1 {
  font-family: 'Bebas Neue', cursive;
  margin-bottom: 0px;
}

.name {
  font-size: large;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: fit-content;
}

</style>
